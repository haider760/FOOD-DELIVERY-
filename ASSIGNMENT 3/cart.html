<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - FoodieExpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head><link rel="stylesheet" href="style.css" />

<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-red-500 text-white">
    <h1 class="text-2xl font-bold">FoodieExpress</h1>
    <ul class="hidden md:flex space-x-6">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="restaurants.html" class="hover:underline">Restaurants</a></li>
      <li><a href="cart.html" class="hover:underline">Cart</a></li>
      <li><a href="track.html" class="hover:underline">Track Order</a></li>
    </ul>
  </nav>

  <!-- Cart Header -->
  <header class="bg-yellow-100 p-6 text-center">
    <h2 class="text-3xl font-bold">Your Cart</h2>
    <p class="text-lg mt-2">Ready to checkout? Review your order below.</p>
  </header>

  <!-- Cart Items -->
  <main class="p-6 max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg p-4 mb-4">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold">Pepperoni Pizza</h3>
          <p class="text-gray-600">Quantity: 1</p>
        </div>
        <p class="text-lg font-bold">$9.99</p>
      </div>
    </div>

    <div class="bg-white shadow rounded-lg p-4 mb-4">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold">Cheese Lovers</h3>
          <p class="text-gray-600">Quantity: 2</p>
        </div>
        <p class="text-lg font-bold">$16.98</p>
      </div>
    </div>

    <!-- Total -->
    <div class="text-right mt-6">
      <p class="text-xl font-semibold">Total: $26.97</p>
      <a href="checkout.html" class="inline-block mt-4 bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600 transition">
        Proceed to Checkout
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    &copy; 2025 FoodieExpress. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
