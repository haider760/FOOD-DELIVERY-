<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodieFast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FoodieFast</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-page">
        <h2>Contact Us</h2>
        <p>Have any questions or feedback? Reach out to us!</p>

        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Our Information</h3>
            <p><strong>Address:</strong> 123 Food Street, Karachi, Pakistan</p>
            <p><strong>Phone:</strong> +92 123 456 7890</p>
            <p><strong>Email:</strong> info@foodiefast.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FoodieFast. All rights reserved.</p>
    </footer>
</body>
</html>
