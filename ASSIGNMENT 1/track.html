<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Order - FoodieExpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head><link rel="stylesheet" href="style.css" />

<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-red-500 text-white">
    <h1 class="text-2xl font-bold">FoodieExpress</h1>
    <ul class="hidden md:flex space-x-6">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="restaurants.html" class="hover:underline">Restaurants</a></li>
      <li><a href="cart.html" class="hover:underline">Cart</a></li>
      <li><a href="track.html" class="hover:underline">Track Order</a></li>
    </ul>
  </nav>

  <!-- Track Order Header -->
  <header class="bg-yellow-100 p-6 text-center">
    <h2 class="text-3xl font-bold">Track Your Order</h2>
    <p class="text-lg mt-2">Enter your order ID below to view the delivery status.</p>
  </header>

  <!-- Tracking Form -->
  <main class="p-6 flex flex-col items-center">
    <input
      type="text"
      placeholder="Enter your Order ID"
      class="border p-3 rounded w-full max-w-md mb-4"
    />
    <button
      onclick="trackOrder()"
      class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition"
    >
      Track Order
    </button>

    <!-- Tracking Result -->
    <div id="trackingResult" class="mt-6 w-full max-w-md text-center hidden">
      <h3 class="text-xl font-semibold mb-2">Order Status</h3>
      <p class="text-green-600 font-medium">üçï Your food is on the way!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    &copy; 2025 FoodieExpress. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function trackOrder() {
      const result = document.getElementById("trackingResult");
      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
